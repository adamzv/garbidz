logging.level.root=INFO
management.endpoint.health.probes.enabled=true
management.endpoint.prometheus.enabled=true
#management.metrics.web.server.request.autotime.percentiles=0.95
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5, 0.9, 0.95, 0.99, 0.999
management.endpoints.web.exposure.include=health,prometheus
server.servlet.context-path=/api
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/garbidz}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.flyway.user=${DB_USERNAME:root}
spring.flyway.password=${DB_PASSWORD:}
spring.flyway.url=${DB_URL:jdbc:mysql://localhost:3306/garbidz}
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.starttls.required=true